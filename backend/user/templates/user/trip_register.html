<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_cartrip_list %}
    <ul>
    {% for cartrip in latest_cartrip_list %}
        <li><a href="/trips/{{ cartrip.id }}/">{{ cartrip.driver_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No trips are available.</p>
{% endif %}
</body>
</html>
